version: 2
base_image: &base_image
  image: circleci/node:8.11.3

jobs:
  npm_install:
    docker:
      - <<: *base_image
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-{{ .Branch }}
            - yarn-packages-master
            - yarn-packages-
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules/
  test:
    docker:
      - <<: *base_image
    steps:
      - checkout
        #- restore_cache:
        #  name: Restore Yarn Package Cache
        #  keys:
        #    - yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
        #    - yarn-packages-{{ .Branch }}
        #    - yarn-packages-master
        #    - yarn-packages-
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules/
      - run:
          name: Test
          command: yarn test
workflows:
  version: 2
  test:
    jobs:
      - npm_install
      - test:
          requires:
            - npm_install
